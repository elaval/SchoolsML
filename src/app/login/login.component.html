<div *ngIf="user">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
</div>
<p></p>

<h1 class="header">Ingrese para acceder nuestros sistema de seguimiento educativo</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-muted">Puede ingresar con su cuenta de Gogle (metodo sugerido)</div>

      <button type="button" class="btn btn-primary btn-block" (click)="tryGoogleLogin()">Ingresar con cuenta Google</button>
    </div>
  </div>
  <div class="row">
      <p></p>
      <p></p>
      <p></p>
      <hr>

    <div class="col-md-6 col-md-offset-3">
        <div class="text-muted">En forma alternativa, ingresar con su cuenta de EduTrack (esta cuenta es creada por el proveedor del servicio en caso de ser requerido)</div>

      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control"  email>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>


        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-outline-secondary">Login</button>
        <button type="button" class="btn btn-link" (click)="sendPasswordResetEmail(loginForm.value)">Send password reset email</button>
      </form>
    </div>
  </div>

</div>
